apiVersion: apps/v1
kind: Deployment
metadata: 
  name: lfs-client
  namespace: lizardfs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lfs-client
  template:
    metadata:
      name: lfs-client
      labels: 
        app: lfs-client
    spec:
      containers: 
      - name: lfs-client
        image: lizardfscom/client:3.12.0-focal
        args: ["/mnt/lizardfs", "-H", "mfsmaster.lizardfs", "-S", "/"]
        securityContext:
          privileged: true
